<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Index and Weather Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* テーブルを横にスライドできるようにする */
        .table-container {
            overflow-x: auto; /* 横スクロールを有効にする */
            margin-top: 20px; /* 上に余白を追加 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">project-i</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="uvindex.html">UV指数</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="uvmap.html">UVマップ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="skin.html">肌質診断</a>
            </li>
          </ul>
        </div>
      </nav>
    <div id="container">
        <h1>現在のUV指数</h1>
        <div id="current-uv-index">Loading...</div>
        
        <h1>今日の天気</h1>
        <div id="current-weather">Loading...</div>

        <h2>一時間ごとのUV指数</h2>
        <div class="table-container"> <!-- スクロール可能なコンテナ -->
            <div id="hourly-uv-index"></div>
        </div>

        <h3>特定の地域の<br>UV指数を調べる</h3>
        <!-- 検索 -->
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter location (e.g., Tokyo)">
            <button type="submit" id="location-button"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </form>
        <div id="specific-uv-index"></div>
        <div id="specific-weather"></div>
        
        <h4>一時間ごとのUV指数</h4>
        <div class="table-container"> <!-- スクロール可能なコンテナ -->
            <div id="specific-hourly-uv-index"></div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
