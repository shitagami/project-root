<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本のUV指数マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: row;
        }

        #map {
            height: 60vh;
            width: 75%;
        }

        #legend {
            width: 20%;
            margin-left: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .legend-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 80px;
            text-align: right;
        }

        .legend-item {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            border-radius: 4px;
        }

        /* スマートフォン表示用のメディアクエリ */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* 縦に並べる */
                align-items: center;
            }

            #map, #legend {
                width: 90%; /* 幅を広げる */
                margin: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">UV指数マップ</h1>
    
    <div class="content">
        <div id="map"></div>

        <div id="legend">
            <div class="d-flex flex-column align-items-start">
                <div class="legend-row">
                    <span class="legend-label">極端に強い</span>
                    <div class="legend-item" style="background-color: #800080;"></div>
                </div>
                <div class="legend-row">
                    <span class="legend-label">非常に強い</span>
                    <div class="legend-item" style="background-color: #FF0000;"></div>
                    <div class="legend-item" style="background-color: #FF4500;"></div>
                    <div class="legend-item" style="background-color: #FFA500;"></div>
                </div>
                <div class="legend-row">
                    <span class="legend-label">強い</span>
                    <div class="legend-item" style="background-color: #FFD700;"></div>
                    <div class="legend-item" style="background-color: #FFFF00;"></div>
                </div>
                <div class="legend-row">
                    <span class="legend-label">中程度</span>
                    <div class="legend-item" style="background-color: #ADFF2F;"></div>
                    <div class="legend-item" style="background-color: #00FF00;"></div>
                    <div class="legend-item" style="background-color: #00FFFF;"></div>
                </div>
                <div class="legend-row">
                    <span class="legend-label">弱い</span>
                    <div class="legend-item" style="background-color: #0000FF;"></div>
                    <div class="legend-item" style="background-color: #00008B;"></div>
                    <div class="legend-item" style="background-color: #ADD8E6;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center my-2">
        <a href="{{ url('/home2') }}" class="btn btn-primary">ホームへ</a>
    </div>
     
    <script src="js/map.js" defer></script>
</body>
</html>
