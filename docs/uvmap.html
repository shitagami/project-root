<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本のUV指数マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 60vh;
            width: 100%;
            position: relative;
        }
        /* 凡例をマップの右下に固定配置 */
        .uv-legend {
            position: absolute;
            bottom: 20px; /* 右下に配置 */
            right: 20px;
            width: 200px;  /* 横幅を広げる */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* マップの上に表示 */
        }
        .color-box {
            width: 25px;
            height: 25px;
            border: 2px solid #000; /* 色に枠線を追加 */
            border-radius: 3px;
            margin-right: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">project-i</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="uvindex.html">UV指数</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="uvmap.html">UVマップ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="skin.html">肌質診断</a>
            </li>
          </ul>
        </div>
      </nav>
    <h1 class="text-center my-4">UVマップ</h1>

    <!-- マップエリア -->
    <div id="map" class="container">
        <!-- UV指数の色凡例 -->
        <div class="uv-legend">
            <!-- 各UVレベルの凡例アイテム -->
            <div class="legend-item">
                <div class="color-box" style="background-color: #800080;"></div>
                <span>11+: 極端に強い</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #FF0000;"></div>
                <div class="color-box" style="background-color: #FF4500;"></div>
                <div class="color-box" style="background-color: #FFA500;"></div>
                <span>8-10: 非常に強い</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #FFD700;"></div>
                <div class="color-box" style="background-color: #FFFF00;"></div>
                <span>6-7: 強い</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #ADFF2F;"></div>
                <div class="color-box" style="background-color: #00FF00;"></div>
                <div class="color-box" style="background-color: #00FFFF;"></div>
                <span>3-5: 中程度</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #0000FF;"></div>
                <div class="color-box" style="background-color: #00008B;"></div>
                <div class="color-box" style="background-color: #ADD8E6;"></div>
                <span>0-2: 弱い</span>
            </div>
        </div>
    </div>

    <div class="text-center my-2">
        <a href="index.html" class="btn btn-primary">ホームへ</a>
    </div>

    <script src="js/map.js" defer></script>
</body>
</html>
