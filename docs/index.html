<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Index and Weather Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>現在のUV指数</h1>
        <div id="current-uv-index">Loading...</div>
        
        <h1>今日の天気</h1>
        <div id="current-weather">Loading...</div>

        <h2>一時間ごとのUV指数</h2>
        <div id="hourly-uv-index"></div>

        <h2>特定の地域のUV指数</h2>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter location (e.g., Tokyo)">
            <button type="submit">Get UV Index and Weather</button>
        </form>
        <div id="specific-uv-index"></div>
        <div id="specific-weather"></div>
        
        <h2>一時間ごとのUV指数</h2>
        <div id="specific-hourly-uv-index"></div>

        <h2>通知設定</h2>
        <form id="notification-form">
            <label for="notification-time">通知時間:</label>
            <select id="notification-time">
                <option value="60">1分</option>
                <option value="180">3分</option>
                <option value="300">5分</option>
            </select>
            <button type="button" id="set-notification">通知を設定</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
