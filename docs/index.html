<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Index and Weather Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- タイマー選択と通知 -->
        <h2>タイマー設定</h2>
        <label for="timer-select">通知を受け取る時間を選択してください:</label>
        <select id="timer-select">
            <option value="15">15分</option>
            <option value="30">30分</option>
            <option value="45">45分</option>
            <option value="60">1時間</option>
        </select>
        <button id="start-timer">タイマー開始</button>
        <p id="timer-status"></p>
        <h1>現在のUV指数</h1>
        <div id="current-uv-index">Loading...</div>
        
        <h1>今日の天気</h1>
        <div id="current-weather">Loading...</div>

        <h2>一時間ごとのUV指数</h2>
        <div id="hourly-uv-index"></div>

        <h2>特定の地域のUV指数</h2>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter location (e.g., Tokyo)">
            <button type="submit">Get UV Index and Weather</button>
        </form>
        <div id="specific-uv-index"></div>
        <div id="specific-weather"></div>
        
        <h2>一時間ごとのUV指数</h2>
        <div id="specific-hourly-uv-index"></div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
